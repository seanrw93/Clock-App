<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">    <title>Clock</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="switch-btn">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
    </div>
    <div class="analog-clock">
        <div class="center"></div>
        <div class="hand second-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand hour-hand"></div>
    </div>
    <div class="digclock">
        <div class="container hour-container"></div>
        <div class="container separator">
            <p class="colon">:</p>
        </div>
        <div class="container min-container"></div>
        <div class="container separator">
            <p class="colon">:</p>
        </div>
        <div class="container sec-container"></div>
    </div>
</body>
</html>
